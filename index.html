<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="content-main">
        <div class="card">
            <div>
                
                <h3 id="title"><b>S</b> Coders</h3>
            </div>
            <div>
                <h2>Sign Up</h2>
                <p>It's not long before you embark on this journey!</p>
            </div>
            <div>
                <span>E-mail</span><br>
                <input type="text" name="Email" id="textbox" placeholder="name@abc.com">
                <i class="fa fa-at" ></i>
            </div>
            <div>
                <span>Password</span><br>
                <input type="text" name="text" id="textbox" placeholder="8+ (a, A,1,#)">
                <i class="fa fa-lock"></i>
            </div>
            <div id="checktext">
                <input type="checkbox" name="check" id="check">&nbsp; <span > l've read and agree with T&C</span>
            </div>
            <div id="footer">
                <button>Create an Account</button>
                <h5>Already have an account? <a href="#">Sign In</a> </h5>
            </div>
        </div>
    </div>
</body>

</html>
